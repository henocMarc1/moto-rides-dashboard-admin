<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Moto Rides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0F0F0F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #252525;
            border: 2px solid #333333;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #F39C12 0%, #FFB700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
        }

        h1 {
            background: linear-gradient(135deg, #F39C12, #FFB700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888888;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 2px solid #333333;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #888888;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #E0E0E0;
        }

        .tab-btn.active {
            color: #F39C12;
            border-bottom-color: #F39C12;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #E0E0E0;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: #1A1A1A;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 15px;
            color: #E0E0E0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #F39C12;
            box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #F39C12;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            color: #E0E0E0;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #F39C12 0%, #FFB700 100%);
            color: #1A1A1A;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #4a1f1f;
            border-left: 4px solid #f44;
            color: #ff9999;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #1f4a2f;
            border-left: 4px solid #4a4;
            color: #99ff99;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #888888;
            font-size: 13px;
        }

        .footer-text a {
            color: #F39C12;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #1f3a4a;
            border-left: 4px solid #F39C12;
            color: #99ccff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 10C8 9.44772 8.44772 9 9 9C9.55228 9 10 9.44772 10 10V14C10 14.5523 9.55228 15 9 15C8.44772 15 8 14.5523 8 14V10Z" fill="white"/>
                    <path d="M14 10C14 9.44772 14.4477 9 15 9C15.5523 9 16 9.44772 16 10V14C16 14.5523 15.5523 15 15 15C14.4477 15 14 14.5523 14 14V10Z" fill="white"/>
                    <path d="M12 3C11.4477 3 11 3.44772 11 4V7H3C1.89543 7 1 7.89543 1 9V18C1 19.1046 1.89543 20 3 20H13C13.5523 20 14 19.5523 14 19C14 18.4477 13.5523 18 13 18H3V9H21V18C21 18.5523 21.4477 19 22 19C22.5523 19 23 18.5523 23 18V9C23 7.89543 22.1046 7 21 7H13V4C13 3.44772 12.5523 3 12 3Z" fill="white"/>
                </svg>
            </div>
            <h1>Moto Rides</h1>
            <p class="subtitle" id="subtitleText">Connexion Administrateur</p>
        </div>

        <div class="tabs">
            <button type="button" class="tab-btn active" data-tab="login">Connexion</button>
            <button type="button" class="tab-btn" data-tab="register">Inscription</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" class="tab-content active" data-tab="login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="bassel2015@proton.me" value="bassel2015@proton.me" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="ommaira1" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Se connecter</button>
        </form>

        <form id="registerForm" class="tab-content" data-tab="register">
            <div class="form-group">
                <label for="regFullName">Nom complet</label>
                <input type="text" id="regFullName" name="fullName" placeholder="Votre nom complet" required>
            </div>

            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" placeholder="votre@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="regPassword">Mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="regPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                    <button type="button" class="toggle-password" id="toggleRegPassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label for="regPasswordConfirm">Confirmer le mot de passe</label>
                <div class="password-wrapper">
                    <input type="password" id="regPasswordConfirm" name="passwordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                    <button type="button" class="toggle-password" id="toggleRegPasswordConfirm">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="registerBtn">S'inscrire</button>

            <p class="footer-text" style="margin-top: 16px;">
                Les nouveaux administrateurs seront cr√©√©s avec le r√¥le super_admin
            </p>
        </form>

        <p class="footer-text">
            ¬© 2025 Moto Rides ¬∑ <a href="#">Besoin d'aide ?</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://pmlzqzvylfjpnabsowvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtbHpxenZ5bGZqcG5hYnNvd3Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMyNTg4NDIsImV4cCI6MjA0ODgzNDg0Mn0.BahEcFCmpnLaWVqkn1SkMwrRwwrNFuuDbYu1N8Gd5BE';
        
        let supabase = null;

        // Initialize Supabase when library loads
        function initSupabase() {
            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase library not loaded');
                return false;
            }
            
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úì Supabase initialized');
                console.log('  - URL:', SUPABASE_URL);
                console.log('  - Client created:', supabase !== null);
                return true;
            } catch (error) {
                console.error('‚ùå Failed to initialize Supabase:', error);
                return false;
            }
        }

        // Demo data store (fallback)
        const demoAdmins = {
            'bassel2015@proton.me:ommaira1': {
                email: 'bassel2015@proton.me',
                password: 'ommaira1',
                full_name: 'Administrateur Principal',
                role: 'super_admin'
            }
        };

        // Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const togglePassword = document.getElementById('togglePassword');
        const toggleRegPassword = document.getElementById('toggleRegPassword');
        const toggleRegPasswordConfirm = document.getElementById('toggleRegPasswordConfirm');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => errorMessage.classList.remove('show'), 8000);
        }

        function showSuccess(message) {
            successMessage.textContent = '‚úì ' + message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Toggle passwords
        [togglePassword, toggleRegPassword, toggleRegPasswordConfirm].forEach((btn, idx) => {
            if (!btn) return;
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const inputId = idx === 0 ? 'password' : (idx === 1 ? 'regPassword' : 'regPasswordConfirm');
                const input = document.getElementById(inputId);
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                btn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.dataset.tab === tabName) content.classList.add('active');
                });
                const subtitle = document.getElementById('subtitleText');
                subtitle.textContent = tabName === 'register' ? 'Cr√©er un compte administrateur' : 'Connexion Administrateur';
            });
        });

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Connexion...';

            try {
                console.log('üîê Login attempt for:', email);
                
                if (!supabase) {
                    console.error('‚ùå Supabase not initialized');
                    throw new Error('Supabase non initialis√© - Rechargez la page');
                }

                console.log('üì§ Sending sign-in request to Supabase...');

                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå Auth error:', error);
                    console.error('   Code:', error.code);
                    console.error('   Message:', error.message);
                    throw new Error(error.message || 'Email ou mot de passe incorrect');
                }

                if (!data.user) {
                    console.error('‚ùå No user data returned');
                    throw new Error('√âchec de connexion');
                }

                console.log('‚úì User authenticated:', data.user.id);

                // Check if user is admin
                console.log('üì§ Checking admin status...');
                const { data: adminData, error: adminError } = await supabase
                    .from('admins')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (adminError) {
                    console.error('‚ùå Admin check error:', adminError);
                    console.error('   Code:', adminError.code);
                    console.error('   Message:', adminError.message);
                    
                    if (adminError.code !== 'PGRST116') {
                        throw new Error('Erreur lors de la v√©rification des droits');
                    }
                }

                if (!adminData) {
                    console.log('‚ùå User is not admin, signing out...');
                    await supabase.auth.signOut();
                    throw new Error('Acc√®s refus√©. Vous n\'√™tes pas administrateur.');
                }

                console.log('‚úì Admin verified:', adminData.full_name);
                showSuccess('‚úì Connexion r√©ussie ! Redirection...');
                
                localStorage.setItem('adminSession', JSON.stringify({
                    email: email,
                    name: adminData.full_name,
                    role: adminData.role,
                    id: data.user.id
                }));

                setTimeout(() => window.location.href = 'index.html', 1500);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                showError(error.message || 'Erreur de connexion');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Se connecter';
            }
        });

        // Register handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('regFullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (!fullName || !email || !password || !passwordConfirm) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading-spinner"></span> Cr√©ation...';

            try {
                if (!supabase) {
                    throw new Error('Supabase non initialis√©');
                }

                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { full_name: fullName }
                    }
                });

                if (error) {
                    console.error('Sign up error:', error);
                    throw new Error(error.message || 'Erreur lors de l\'inscription');
                }

                if (!data.user) {
                    throw new Error('√âchec de cr√©ation du compte');
                }

                console.log('‚úì User created:', data.user.id);

                // Add to admins table
                const { error: adminError } = await supabase
                    .from('admins')
                    .insert([{
                        id: data.user.id,
                        email: email,
                        full_name: fullName,
                        role: 'super_admin',
                        can_verify_drivers: true
                    }]);

                if (adminError) {
                    console.error('Admin insert error:', adminError);
                    await supabase.auth.signOut();
                    throw new Error('Erreur lors de la cr√©ation du compte admin');
                }

                console.log('‚úì Admin created:', fullName);
                showSuccess('‚úì Compte cr√©√© avec succ√®s !');
                registerForm.reset();
                
                setTimeout(() => {
                    tabBtns[0].click();
                    emailInput.value = email;
                    passwordInput.value = password;
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'S\'inscrire';
                    showSuccess('‚úì Vous pouvez maintenant vous connecter.');
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Erreur lors de l\'inscription');
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'S\'inscrire';
            }
        });

        // Check session on load
        window.addEventListener('load', async () => {
            console.log('=== PAGE LOADED ===');
            console.log('üì° Initializing Supabase...');
            
            // Wait for Supabase library to load
            let attempts = 0;
            while (!supabase && attempts < 10) {
                const initialized = initSupabase();
                if (initialized) {
                    console.log('‚úì Supabase initialized on attempt', attempts + 1);
                    break;
                }
                console.log('‚è≥ Waiting for Supabase library... attempt', attempts + 1);
                await new Promise(resolve => setTimeout(resolve, 300));
                attempts++;
            }

            if (!supabase) {
                console.error('‚ùå Supabase initialization failed after 10 attempts');
                console.warn('‚ö†Ô∏è You may not have internet connection or Supabase is blocked');
            } else {
                console.log('‚úì Supabase ready');
                
                // Check if already logged in
                try {
                    console.log('üì§ Checking existing session...');
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        console.log('‚úì Session found, redirecting to dashboard');
                        window.location.href = 'index.html';
                    } else {
                        console.log('‚ÑπÔ∏è No session found');
                    }
                } catch (error) {
                    console.error('‚ùå Session check error:', error);
                }
            }
        });

        // Also test connection on page ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìã DOM Content Loaded - Supabase status:', supabase ? '‚úì Ready' : '‚ùå Not ready');
        });
    </script>
</body>
</html>
